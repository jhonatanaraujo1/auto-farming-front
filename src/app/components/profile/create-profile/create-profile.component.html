<h2 mat-dialog-title>{{"Cadastre o Perfil"}}</h2>
<mat-dialog-content class="dialog-profile">

  <form [formGroup]="form">

    <div class="box-profile-inputs1">
      <div>
        <mat-form-field appearance="fill">
          <mat-label>{{'Escreva o nome do seu perfil'}}</mat-label>
          <input matInput placeholder="Nome do perfil" formControlName="nameProfile" maxlength="30">
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="fill">
          <mat-select required formControlName="gender">
            <mat-option *ngFor="let gender of genders" [value]="gender">{{gender}}</mat-option>
          </mat-select>
          <mat-label>
            <mat-icon>favorite</mat-icon>
            <b> {{'Genero'}}</b></mat-label>
        </mat-form-field>
      </div>
    </div>


    <div class="box-profile-inputs2">
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Regiao do pais</mat-label>
          <mat-select formControlName="region">
            <mat-option *ngFor="let region of countryRegion" [value]="region">{{region}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="fill">
          <mat-label>Tempo de aquecimento</mat-label>
          <mat-select formControlName="timeGrow">
            <mat-option *ngFor="let timeGrow of timesGrow" [value]="timeGrow">{{timeGrow}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="fill">
          <mat-label>Tipo de aquecimento</mat-label>
          <mat-select formControlName="typeGrow">
            <mat-option *ngFor="let typeGrow of typesGrow" [value]="typeGrow">{{typeGrow}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

    </div>

  </form>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close="">{{'Cancelar'}}</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="create()">{{'Cadastrar'}}</button>
</mat-dialog-actions>

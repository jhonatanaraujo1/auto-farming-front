<div class=" seach-box">
  <div>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>{{"INPUT.SEARCH" |translate}}</mat-label>
      <input matInput placeholder="Search">
    </mat-form-field>
  </div>

  <div style="padding-left: 2%">
    <mat-form-field appearance="fill">
      <mat-label>{{"INPUT.SOCIAL_NETWORK" |translate}}</mat-label>
      <mat-select [formControl]="toppings" multiple>
        <mat-option *ngFor="let socialMidia of socialList" [value]="socialMidia">{{socialMidia |translate}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div style="padding-left: 2%">
    <mat-form-field appearance="fill">
      <mat-label>Status</mat-label>
      <mat-select [formControl]="toppings" multiple>
        <mat-option *ngFor="let status of statusList" [value]="status">{{status|translate}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>

<div class="row card-box">

  <div class="col-sm-3" (click)="openDialog()" style="padding-top: 2%">
    <div class="card">
      <div class="card-body is-focusable-add card-profile-add">
        <div class="row">
          <p class="card-text">{{"PROFILE.ADD_PROFILE"|translate}}</p>
        </div>
        <div class="row">
          <mat-icon style="font-size: 25px;   padding: 0">add_circle_outline</mat-icon>
        </div>
      </div>
    </div>
  </div>

  <div class="col-sm-3 " *ngFor="let r of resultado"  style="padding-top: 2%">
    <div class="card">
      <div class="card-body is-focusable card-profile" (click)="profile(r.profile_id)">
        <h4 class="card-title">{{r.profile_name}}
          <mat-icon style="font-size: 13px; margin-top: 2px; color: blue">{{r.profile_icon}}</mat-icon>
        </h4>
        <p class="card-text">{{r.profile_status}}</p>
        <p class="card-text">{{r.profile_days}}</p>
        <mat-progress-bar mode="determinate" value="{{r.profile_percent_done}}"></mat-progress-bar>
      </div>
    </div>
  </div>
</div>

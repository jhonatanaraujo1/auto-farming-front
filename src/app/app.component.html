<!-- Navbar -->
<div class="colunm-2"  >
  <div class="header">
    <div class="img-box">
      <img class="img" src="assets/img/bio.png"/>
    </div>
    <button class="btn">{{"NAVBAR.ABOUT" | translate}}</button>
    <button class="btn">{{"NAVBAR.PRODUCT" | translate}}</button>
    <button class="btn" routerLink="/" >{{"NAVBAR.HOME" | translate}}</button>
    <button class="btn" (click)="logout()" *ngIf="authService.isLoggedIn$ | async">{{"NAVBAR.LOGOUT" | translate}}</button>

    <div ngbDropdown class="d-inline-block" >
      <button type="button" class="btn  language" id="dropdownBasic1" aria-hidden="true" ngbDropdownToggle><mat-icon>language</mat-icon></button>
      <div ngbDropdownMenu aria-labelledby="dropdownBasic1" aria-hidden="true"  >
        <button ngbDropdownItem (click)="changeLanguage('pt')" >{{"LANGUAGE.PT" | translate}}</button>
        <button ngbDropdownItem (click)="changeLanguage('en')">{{"LANGUAGE.EN" | translate}}</button>
      </div>
    </div>

  </div>
</div>

<router-outlet></router-outlet>
